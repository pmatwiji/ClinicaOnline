<div class="container">
  <form>
    <div class="form-group">
      <label for="especialidad">Especialidad</label>
      <select class="form-control" id="especialidad">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="doctor">Doctor</label>
      <select class="form-control" id="doctor">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <div class="form-group">
      <label for="doctor">Horario</label>
      <ngb-timepicker  name="time" [(ngModel)]="time" [hourStep]="hourStep" [minuteStep]="minuteStep"></ngb-timepicker>
    </div>


    <div class="form-group">
      <label for="comentario">Comentario (opcional)</label>
      <textarea class="form-control" id="comentario" rows="3"></textarea>
    </div>

    <button type="button" class="btn btn-success btn-lg">Pedir turno</button>
  </form>
</div>
