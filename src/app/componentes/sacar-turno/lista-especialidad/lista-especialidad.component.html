<div class="list-group" id="list-tab" role="tablist">
  <a class="list-group-item list-group-item-action" id="{{especialidad.nombre}}" data-toggle="list" role="tab"
    *ngFor="let especialidad of listaEspecialidades" (click)="seleccionarEspecialidad(especialidad.nombre)" 
    [ngClass]="{'active': selected == especialidad.nombre}">{{especialidad.nombre}}</a>
</div>
