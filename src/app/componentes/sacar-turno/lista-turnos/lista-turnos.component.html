<div class="list-group scroll" id="list-tab" role="tablist">
  <div *ngFor="let turno of listaTurnos">
    <a class="list-group-item list-group-item-action" id="{{turno.fecha}}" data-toggle="list" role="tab"
       (click)="seleccionarTurno(turno.fecha)"
      [ngClass]="{'active': selected == turno.fecha}"
      *ngIf="tomarDia(turno.fecha)">{{turno.fecha}}</a>
  </div>
  <h5 class="text-center" *ngIf="listaTurnos.length == 0">No hay turnos disponibles</h5>

    
</div>
