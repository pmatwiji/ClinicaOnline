<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <h2 class="font-weight-bold">Dias disponibles</h2>
        <div class="form-check form-check-inline" *ngFor="let dia of diasSemana">
          <input class="form-check-input " type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            {{dia}}
          </label>
        </div>
      </div>

      <div class="form-group">
        <h2 class="font-weight-bold">Horarios</h2>
        <select class="form-control" id="exampleFormControlSelect1">
          <option selected>Seleccione su horario de trabajo</option>
          <option>8hs a 12hs</option>
          <option>12hs a 16hs</option>
          <option>16hs a 19hs</option>
        </select>
      </div>

      <div class="form-group d-flex justify-content-center">
        <button type="button" class="btn btn-outline-primary btn-lg">Guardar</button>
      </div>
    </div>
    
    <div class="card bg-light col-md-4">
      <div class="card-header">Horario de trabajo</div>
      <div class="card-body">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corrupti tenetur voluptatibus, voluptates quae
        reiciendis magni suscipit. Qui veniam facere illum animi voluptatum minima ab eaque. Facilis enim exercitationem
        accusamus dolorum.
      </div>

    </div>

  </div>




</div>
