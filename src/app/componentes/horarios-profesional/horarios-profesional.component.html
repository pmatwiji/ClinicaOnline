<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <h2 class="font-weight-bold">Dias disponibles</h2>
        <div class="form-check form-check-inline" *ngFor="let dia of diasSemana">
          <input class="form-check-input " type="checkbox" [value]="dia" (change)="onCheck(dia)">
          <label class="form-check-label">
            {{dia}}
          </label>
        </div>
      </div>

      <div class="form-group">
        <h2 class="font-weight-bold">Horarios</h2>
        <select class="form-control" id="horario" [(ngModel)]="horario" name="horario">
          <option value='' selected>Seleccione su horario de trabajo</option>
          <option value="am">8hs a 12hs</option>
          <option value="mediodia">12hs a 16hs</option>
          <option value="pm">16hs a 19hs</option>
        </select>
      </div>

      <div class="form-group d-flex justify-content-center">
        <button type="button" class="btn btn-outline-primary btn-lg" (click)="guardarHorarios()">Guardar</button>
      </div>
    </div>
    
    <div class="card bg-light col-md-4" *ngIf="currentUser[0].dias ">
      <div class="card-header">Horario de trabajo</div>
      <div class="card-body">
        <p>Dias de la semana: {{currentUser[0].dias}}</p>
        <p>Horario: {{currentUser[0].horario.inicio}}hs a {{currentUser[0].horario.fin}}hs</p>
      </div>

    </div>

  </div>




</div>
