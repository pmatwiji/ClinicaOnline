<div class="container ">
    <div class="row d-flex justify-content-center">

      <h3 class="mt-5" *ngIf="turnosAceptados.length == 0">No hay turnos pendientes</h3>
  
      <div class="card text-white bg-info m-3" style="max-width: 18rem;" *ngFor="let turno of turnosAceptados"
        [ngClass]="{'bg-info': turno.estado=='pendiente','bg-danger': turno.estado == 'cancelado','bg-success': turno.estado == 'aceptado'}">
        <div class="card-header text-center"><span class="font-weight-bold">Paciente: </span>{{turno.paciente}}</div>
        <div class="card-body">
          <p class="card-text"><span class="font-weight-bold">Estado: </span>{{turno.estado}}</p>
          <p class="card-text"><span class="font-weight-bold">Especialidad: </span>{{turno.especialidad}}</p>
          <p class="card-text"><span class="font-weight-bold">Fecha: </span>{{turno.fecha}}</p>
  
          <div class="form-group m-3">
            <button type="button" class="btn btn-light mr-1" (click)="open(content)">Atender</button>
            <button type="button" class="btn btn-light ml-1" [disabled]="turno.estado == 'cancelado'" (click)="cancelar(turno.fecha)">Cancelar</button>
          </div>
  
        </div>
  
        <ng-template #content let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Atender paciente</h4>
            <button type="button" class="close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
                <!-- <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Example select</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div> -->
                <div class="form-group">
                  <label for="resenia">Rese√±a</label>
                  <textarea class="form-control" id="resenia" rows="3" [(ngModel)]="resenia" name="resenia"></textarea>
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-success" (click)="modal.dismiss(); atender(turno.fecha, resenia)">Finalizar turno</button>
          </div>
        </ng-template>
  
      </div>
  
    </div>
